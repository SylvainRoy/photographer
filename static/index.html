<!DOCTYPE html>
<html>
<head>
    <title>Photographer</title>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/markerjs2/markerjs2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO537xsIPtelBtuGlhnx7PmaW_nIjSwyc&callback=initMap&libraries=&v=weekly" defer></script>

    <!-- Image style -->
    <style>
        .image-preview {
            width: 96%;
            min-height: 100px;
            border: 2px solid #dddddd;
            margin-top: 15px;
            margin-left: auto;
            margin-right: auto;

            /* Default text */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #cccccc;
        }

        .image-preview__image {
            display: none;
            width: 100%;
        }
    </style>

    <!-- Map style -->
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 90%;
            width: 96%;
            margin-left: auto;
            margin-right: auto;
        }
        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 90%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    <h1>Where was the photographer?</h1>

    <h2>Step 1:</h2>
    <p>Load the photo and indicate at least 3 points that you can locate on the map.</p>
    <input type="file" name="inpfile" id="inpFile">
    <div class="image-preview" id="imagePreview">
        <img src="" alt="Image Preview" class="image-preview__image" onclick="showMarkerArea(this);">
        <span class="image-preview__default-text">Image Preview</span>
    </div>
    
    <h2>Step 2:</h2>
    <p>Locate the same points on the map below.</p>
    <div id="map"></div>

    <h2>Step 3:</h2>
    <p>well... Just click!</p>
    <button onclick="locatePhotographer()">Locate</button>


    <!-- Loading and marking image script -->
    <script>
        /*
         *  Load and preview the picture
         */
        
        const inpFile = document.getElementById("inpFile");
        const previewContainer = document.getElementById("imagePreview");
        const previewImage = previewContainer.querySelector(".image-preview__image");       
        const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");

        inpFile.addEventListener("change", function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                previewDefaultText.style.display = "none";
                previewImage.style.display = "block";
                reader.addEventListener("load", function() {
                    previewImage.setAttribute("src", this.result);
                    showMarkerArea(previewImage);
                });
                reader.readAsDataURL(file);
            } else {
                previewDefaultText.style.display = null;
                previewImage.style.display = null;
                previewImage.setAttribute("src", null);
            }
        });

        /*
         * Set up the picture editor
         */

        markerArea = null;

        // Show the marker tool on the picture
        function showMarkerArea(target) {
            markerArea = new markerjs2.MarkerArea(target);
            // markerArea.settings.displayMode = 'popup';
            markerArea.availableMarkerTypes = [markerjs2.ArrowMarker];
            markerArea.addRenderEventListener((imgURL) => target.src = imgURL);
            markerArea.show();
        };
    </script>

    <!-- Map script -->
    <script>
        var map;
        var markers = []; // the list of markers added on the map

        // Markers appear when the user clicks on the map.
        // Each marker is labeled with a single alphabetical character.
        const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let labelIndex = 0;
        
        // Init the map
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 45.83550785027975, lng: 6.863880441774906 },
            });
            // Add a marker when the map is clicked.
            google.maps.event.addListener(map, "click", (event) => {
                addMarker(event.latLng, map);
            });
        }
        
        // Adds a marker to the map.
        function addMarker(location, map) {
            var marker = new google.maps.Marker({
                position: location,
                label: labels[labelIndex++ % labels.length],
                draggable:true,
                map: map,
            });
            markers.push(marker);
        }
    </script>

    <!-- Server interface -->
    <script>
        function locatePhotographer() {

            // Build the json message
            const projections = markerArea
                .getState().markers
                .map(function (marker) {return marker.x2})
                .sort(function (a, b) {return a - b});
            const points = markers
                .sort(function (a, b) {if (a.label < b.label) {return -1}; if (a.label > b.label) {return 1}; return 0})
                .map(function(marker) {return {lat: marker.position.lat(), lng: marker.position.lng()}});
            const payload = {
                projections: projections,
                points: points
            };  

            // Call server
            fetch('http://localhost:8000/locate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Recv:', data);

                loc = {lat: data.location[0], lng: data.location[1]};
                console.log('Location:', loc);
                
                // Add a marker at the photographer location.
                var marker = new google.maps.Marker({
                    position: loc,
                    label: "X",
                    draggable:false,
                    map: map,
                });
                // Center on photographer.
                map.setCenter(loc)
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        };
    </script>

</body>
</html>
